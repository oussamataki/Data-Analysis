      $(document).ready(function () {
        // Initially hide all dropdown boxes
        $('.dropdown-box').not(':first').hide();
        // Handle click events on nav links
        $('.nav-link').click(function (e) {
          e.preventDefault();

          // Get the target data attribute
          var target = $(this).data('target');

          // Hide all dropdown boxes
          $('.dropdown-box').hide();

          // Show the selected dropdown box
          $('#' + target + '-dropdown').show();
        });
      });

<script>
$(document).ready(function () {
    var currentUrl = window.location.pathname;
    console.log(currentUrl.includes('show'.toLowerCase()));
    console.log(currentUrl)
    // Add the 'active' class to the button whose URL matches the current URL
    if (currentUrl.includes('show'.toLowerCase())) {
        $('#btnShowV').addClass('active ');
    } else if (currentUrl.includes('lois'.toLowerCase())) {
        $('#btnLois').addClass('active ');
    } else if (currentUrl.includes('test'.toLowerCase())) {
        $('#btnTest').addClass('active ');
    } else if (currentUrl.includes('questions'.toLowerCase())) {
        $('#btnQCM').addClass('active ');
    }else if (currentUrl === '/') {
        $('#btnShow').addClass('active ');
    }
});
</script>
